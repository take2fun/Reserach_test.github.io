<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>実験</title>
  <script src="processing.js"></script>
</head>

<body class="box">
  <script type="text/processing">
//liner
//Good Design

int x = 0;
int y = 0;

int scene_count = 0;

int ran_p = 0;
int task = 0;

int scene = 1;

int f = 0;
String scene_name = "";

boolean scene_eva = true;

int answer_list[] = {1, 2, 3, 4, 5, 6, 7};
int scene_list[] = {2, 3};

int background_Question_Time[] = {0};
String background_Question_Answer[] = {};
String background_Question_Answer_Time[] = {};

int num = 0;
int count = 1;
int c = 0;
String answer = "";
char keydata = ' ';
int scene_number = 0;

float time = 0;
float base_time = 0;
float base_timeA = 0;
float t = 0;
float n = 0;

boolean right = true;
boolean presure = true;

int high_score = 0;
int low_score = 0;

int first_score = 0;
int second_score = 0;

int basic_time = 0;
int b_time = 0;

void setup() {
  size(1430, 700);
  background(255);
  x = int(random(10, 100));
  y = int(random(10, 100));
  PFont font = createFont("utf-8", 50);
  textFont(font);
}

void draw() {
  background(255);
  scene = 100;
  switch(scene) {
  case 1:
    fill(0);
    textSize(56);
    textAlign(CENTER);
    text("Push Enterkey to Strat", width/2, height/2);

    scene_name = "A";
    scene_number = 2;

    //salert("問題表示時刻");

    break;

  case 2:
    background(255);
    noFill();
    //progressBar
    rect(width/2-250, height*3/4-50, 500, 40);
    //task
    rect(width/16+200, height/4+50, width/2-100, 100);
    //answer
    rect(width*10/16+100, height/4+50, 150, 100);

    //display information
    fill(0);
    textSize(56);
    textAlign(CENTER);
    text(x+"+"+y, width/4+210, height/4+115);
    text(answer, width*10/16+180, height/4+115);
    textSize(24);
    text("Time Limit", width/2-190, height*3/4-60);
    //presure = false;
    timer();
    basic_timer();
    makeProgressBar();
    nextScene();

    break;
  case 100:
    fill(0);
    textSize(56);
    textAlign(CENTER);
    if (c != 1) {
      text("Enter the next.", width/2, (height/2)-50);
    }
    if (c == 1) {
      //text("Result", width/2, height/2);
      //text("answer :"+ "NL" + "-" + "G" + "-" + "1" + "-" + first_score, width/2, (height/2));
      //text("answer :"+ "NL" + "-" + "G" + "-" + "2" + "-" + second_score, width/2, (height/2)+50);
      //<!-- alert("問題表示時刻"+background_Question_Time+"\n"+"回答時間"+background_Question_Answer_Time+"\n"+"回答"+background_Question_Answer); -->
      size(1, 1);
      document.getElementById('Result_area').innerHTML = "Result";
      document.getElementById('Log1_area').innerHTML = "answer :"+ "NL" + "-" + "G" + "-" + "1" + "-" + first_score;
      document.getElementById('Log2_area').innerHTML = "answer :"+ "NL" + "-" + "G" + "-" + "2" + "-" + second_score;
      document.getElementById('Question_area').innerHTML = "問題表示時刻"+background_Question_Time;
      document.getElementById('AnswerTime_area').innerHTML = "回答時間"+background_Question_Answer_Time;
      document.getElementById('Answer_area').innerHTML = "回答"+background_Question_Answer ;
      noLoop();
    }
  }
  if (right == false) {
    fill(0);
    textSize(200);
    textAlign(CENTER);
    if (scene == 2) {
      text("×", width*10/16+180+width/8, height/4+120+30);
    }
  }
}


void timer() {
  if (base_time == 0) {
    base_time = millis();
  }
  time = millis() - base_time;
  time = time/1000;
  //text(time, width/2, height/2);
}


void basic_timer() {
  if (b_time == 0) {
    b_time = millis();
  }
  basic_time = millis() - b_time;
  basic_time = basic_time/1000;
} 


void makeProgressBar() {
  n = (600-time)/6;
  fill(0, 255, 0);
  for (int i = 0; i < n; i++) {
    if (scene == 2) {
      rect((width/2+250)-5*i, height*3/4-50, 5, 40);
    }
  }
}


void nextScene() {

  if (n < 0) {
    right = true;
    if (scene_count == 0) {
      first_score = num;
    } else if (scene_count == 1) {
      second_score = num;
    }
    scene_count += 1;
    scene = 100;
  }
}


void keyReleased() {
  keydata = key;
  if (scene == 1) {
    if (keyCode == ENTER) {
      scene = scene_number;
    }
  } else if ((scene == 2) || (scene == 3)) {
    if (keyCode == ENTER) {
      if (x+y == int(answer)) {
        background_Question_Answer_Time = append(background_Question_Answer_Time, str(int(basic_time)));
        background_Question_Answer = append(background_Question_Answer, answer);
        num += 1;
        answer = "";
        background_Question_Time = append(background_Question_Time, int(basic_time));
        x = int(random(10, 100));
        y = int(random(10, 100));
        right = true;
      } else {
        background_Question_Answer_Time = append(background_Question_Answer_Time, str(int(basic_time))+"*");
        background_Question_Answer = append(background_Question_Answer, answer+"*");
        answer = "";
        right = false;
      }
    } else if (keyCode == BACKSPACE) {
      if (answer.length() > 0) {
        answer = answer.substring(0, answer.length()-1);
      }
    } else {
      answer = answer + str(keydata);
    }
  } else if (scene == 100) {
    if (keyCode == ENTER) {
      if (c == 1) {
      } else {
        c += 1;
        base_time = 0;
        base_timeA = 0;

        b_time = 0;
        basic_time = 0;

        t = 0;
        time = 0;
        num = 0;
        scene = scene_number;
        answer = "";
        if (presure == true) {
          presure = false;
        } else if (presure == false) {
          presure = true;
        }
        x = int(random(10, 100));
        y = int(random(10, 100));
        background_Question_Answer_Time = append(background_Question_Answer_Time, "/");
        background_Question_Answer = append(background_Question_Answer, "/");
        background_Question_Time = append(background_Question_Time,0);
      }
    }
  }
}


void mouseReleased() {
  if (scene == 0) {
    if ((mouseX > width/8) && (mouseX < width/8+width/4)) {
      if ((mouseY > height/4) && (mouseY < height/4+height/2)) {
        scene = 1;
        scene_eva = true;
      }
    } else if ((mouseX > width*5/8) && (mouseX < width*5/8+width/4)) {
      if ((mouseY > height/4) && (mouseY < height/4+height/2)) {
        scene = 1;
        scene_eva = false;
      }
    }
  }
}



    </script>
  <canvas></canvas>
  <div id="Result_area"></div>
  <div id="Log1_area"></div>
  <div id="Log2_area"></div>
  <div id="Answer_area"></div>
  <div id="AnswerTime_area"></div>
  <div id="Question_area"></div>

</body>

</html>
